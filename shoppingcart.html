<!DOCTYPE html>
<html>
	<head>
		<!-- reference to parse -->
		<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<!-- Add jQuery library -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!-- Bootstrap JS -->
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<!-- SimpleCart -->
		<script src="js/simpleCart.js"></script>
		<script>
			simpleCart({
				checkout: {
				  type: "PayPal",
				  email: "placeholder@nonexistant"
				},
				currency: "GBP"
			});
			  
			simpleCart({
			//Setting the Cart Columns for the sidebar cart display.
			cartColumns: [
				//Name of the item
				{ attr: "name" , label: "Name" },
				//Quantity displayed as an input
				{ attr: "quantity", label: "Quantity", view: "input"},
				//Built in view for a remove link
				{ view:'remove', text: "Remove", label: false},
				//Price of item
				{ attr: "price", label: "Price"},
				//Subtotal of that row (quantity of that item * the price)
				{ attr: "total" , label: "Subtotal", view: "currency"  }
			],
			cartStyle: "table"
			});
		
			
	</script>

	</head>
	
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html" class="navbar-brand">MK Bathrooms</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
				</div>
				
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
					  <a class="dropdown-toggle" data-toggle="dropdown" data-target="#"><span class='glyphicon glyphicon-shopping-cart'></span><b class="caret"></b></a>
					  <ul class="dropdown-menu">
						<li><a href="#"><span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span></a></li>
						<li class="divider"></li>
						<li><a href="javascript:;" class="simpleCart_checkout">Checkout</a></li>
					  </ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="container" style="padding-top:5%;">
			<ol class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li>Shopping Cart</li>
			</ol>
			<div id="content">
				<div class="simpleCart_items"></div>
				<a href="javascript:;" class="btn btn-primary simpleCart_checkout">Checkout</a>
			</div>
		</div>

	</body>
</html>
