		<!-- SimpleCart -->
		<script src="../js/simpleCart.js"></script>
		<script>
			  simpleCart({
				checkout: {
				  type: "PayPal",
				  email: "placeholder@nonexistant"
				},
				currency: "GBP"
			  });
		</script>

		<script type="text/javascript">
			Parse.initialize("iPUims20KXoOESo94Q2Fc04hcKFV9zRDaPpLOYny", "KlRRK4Vv8zWXBS7fWlE1p9ahwujEKQG9fHQRO2p6");
			
			var product = Parse.Object.extend("Prod");
			var query = new Parse.Query(product);
			query.find({
				success: function(results) {
					html = "";
					//Create a table for the events to be displayed
					for (var i = 0; i < results.length; i++) {
						//get product data
						var name = results[i].get("name");
						var img = results[i].get("img_url");
						var price = results[i].get("price");
						var price_vat = results[i].get("price_vat");
						
						
						html += "<div class='col-md-6 simpleCart_shelfItem'>" +
									"<div class='panel panel-info'>" +
										"<div class='panel-heading'>" +
											"<h2 class='panel-title item_name'>"+name+"</h2>"+
										"</div>"+
									"<div class='panel-body'>"+
										"<div class='media'>"+
											"<div class='pull-left'>"+
											"<a class='fancybox' rel='group' href='"+img+"'><img src='"+img+"' alt='placeholder' class='img-thumbnail' style='width:128px;height:128px;'></a>"+
											"</div>" +
											"<div class='media-body'>"+
												"Descriptions here" +
											"</div>"+
										"</div>"+
									"</div>" +
									"<div style='overflow:hidden;' class='panel-footer'><span class='item_price'>&#163;"+calculateVAT(price)+"(inc VAT)</span>"+
									"<a style='float:right;' class='btn btn-success item_add' href='javascript:;'> Add to Cart </a>"+
									"</div>"+
								"</div>"+
							"</div>";
					}
					
					document.getElementById('content').innerHTML = html;
				}
			});
			
			function calculateVAT (number) {
				vat = number/100*20
				return number + vat
			}
			

			$(document).ready(function() {
				$(".fancybox").fancybox();
			});


		</script>
