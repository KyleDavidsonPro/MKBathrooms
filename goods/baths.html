	<head>

		<script type="text/javascript">
			Parse.initialize("iPUims20KXoOESo94Q2Fc04hcKFV9zRDaPpLOYny", "KlRRK4Vv8zWXBS7fWlE1p9ahwujEKQG9fHQRO2p6");
			
			var product = Parse.Object.extend("Baths");
			var query = new Parse.Query(product);
			query.find({
				success: function(results) {
					html = "";
					//Create a table for the events to be displayed
					for (var i = 0; i < results.length; i++) {
						//get product data
						var name = results[i].get("name");
						var img = results[i].get("img_url");
						var price = results[i].get("price");
						var price_vat = results[i].get("price_vat");
						
						
						html += "<div class='col-md-6'>" +
									"<div class='panel panel-info'>" +
										"<div class='panel-heading'>" +
											"<h2 class='panel-title'>"+name+"</h2>"+
										"</div>"+
									"<div class='panel-body'>"+
										"<div class='media'>"+
											"<div class='pull-left'>"+
											"<img src='../"+img+"' alt='placeholder' class='img-thumbnail' style='width:128px;height:128px;'>"+
											"</div>" +
											"<div class='media-body'>"+
												"Descriptions here" +
											"</div>"+
										"</div>"+
									"</div>" +
									"<div class='panel-footer'>&#163;"+price+"(ex VAT)</div>"+
								"</div>"+
							"</div>";
					}
					
					document.getElementById('content').innerHTML = html;
				}
			});
		</script>
